name: Flask CI

on:
  push:
    branches:
      - main
      - master
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*

  pull_request:
    branches:
      - main
      - master
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run tests if you have tests folder
      - name: Run tests
        run: pytest || echo "No tests found"


