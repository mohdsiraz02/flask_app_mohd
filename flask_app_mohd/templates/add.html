<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservation Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- 🌟 Heading -->
    <h2 class="text-center mb-4">Add a New Reservation</h2>

    <!-- 💬 Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- 📝 Reservation Form -->
    <form method="POST">
      <div class="form-group mb-3">
        <label for="reservation_no">Reservation No:</label>
        <input type="text" class="form-control" name="reservation_no" required>
      </div>

      <div class="form-group mb-3">
        <label for="date">Date:</label>
        <input type="date" class="form-control" name="date" required>
      </div>

      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="form-group mb-3">
        <label for="status">Status:</label>
        <select class="form-control" name="status" required>
          <option value="confirmed">Confirmed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <!-- ✅ Button Block -->
      <div class="d-flex justify-content-between">
        <input type="submit" class="btn btn-primary" value="Add Reservation">
        <input type="reset" class="btn btn-secondary" value="Clear">
      </div>
    </form>

    <!-- 🔽 Divider -->
    <hr class="my-5">

    <!-- 📋 Reservation Table -->
    <h3 class="mb-4 text-center">All Reservations</h3>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Reservation No</th>
          <th>Date</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reservations %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</body>
</html>
