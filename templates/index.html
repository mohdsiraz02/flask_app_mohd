<!DOCTYPE html>
<html>
<head>
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-group a button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .add-btn {
            background-color: #007bff;
        }
        .move-btn {
            background-color: #28a745;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome, Mohd!</h1>
    <p style="text-align: center;">Flask app fetching data from database</p>

    <div class="button-group">
        <a href="/add">
            <button class="add-btn">+ Add Reservation</button>
        </a>
        <a href="/move">
            <button class="move-btn">Move Reservations</button>
        </a>
    </div>

    <h2 style="text-align: center;">Reservation List</h2>
    <table>
        <tr>
            <th>Reservation No</th>
            <th>Date</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for res in reservations %}
        <tr>
            <td>{{ res[0] }}</td>
            <td>{{ res[1] }}</td>
            <td>{{ res[2] }}</td>
            <td>{{ res[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
