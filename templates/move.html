<!DOCTYPE html>
<html>
<head>
    <title>Move Reservations</title>
</head>
<body>
    <h1>Move Reservation Records</h1>
    <form method="POST">
        <label>Enter Reservation No:</label>
        <input type="text" name="reservation_no"><br><br>

        <label>Or Enter Date (YYYY-MM-DD):</label>
        <input type="text" name="date"><br><br>

        <input type="submit" value="Move Records">
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if verified_rows %}
        <h3>Verified Moved Records:</h3>
        <ul>
        {% for row in verified_rows %}
            <li>{{ row }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
