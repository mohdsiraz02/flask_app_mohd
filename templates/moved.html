<!DOCTYPE html>
<html>
<head>
    <title>Moved Reservations</title>
</head>
<body>
    <h1>Moved Reservation Records</h1>
    <table border="1" cellpadding="8">
        <tr>
            <th>Reservation No</th>
            <th>Date</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for res in moved %}
        <tr>
            <td>{{ res[0] }}</td>
            <td>{{ res[1] }}</td>
            <td>{{ res[2] }}</td>
            <td>{{ res[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
